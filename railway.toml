[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm run build && npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "conejo-negro-pos"

[[services]]
name = "postgres"
source = "postgres"

[services.postgres]
template = "postgres"

[services.postgres.variables]
POSTGRES_DB = "conejo_negro_pos"
POSTGRES_USER = "postgres"