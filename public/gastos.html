<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos - POS Conejo Negro</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a2e;
            --text-primary: #e0e0ff;
            --text-secondary: #a0a0c0;
            --accent-cyan: #00d9ff;
            --accent-purple: #9d00ff;
            --accent-pink: #ff00d9;
            --success: #00ff88;
            --danger: #ff0055;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation Header */
        .nav-header {
            background: rgba(26, 26, 46, 0.95);
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
            padding: 15px 0;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--bg-primary);
        }

        .nav-logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(157, 0, 255, 0.4);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .page-title p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(157, 0, 255, 0.1));
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(0, 217, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.3);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--bg-primary);
            margin: 0 auto 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Section */
        .action-section {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            color: var(--bg-primary);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success), #20bf6b);
            color: var(--bg-primary);
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning), #ff9800);
            color: var(--bg-primary);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger), #ff3838);
            color: white;
        }

        /* Filters */
        .filters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 217, 255, 0.05);
            border-radius: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            background: var(--bg-card);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
        }

        /* Expenses Grid */
        .expenses-container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .expenses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .expense-card {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(157, 0, 255, 0.05));
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .expense-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
            border-color: var(--accent-cyan);
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .expense-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .expense-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .expense-status.pagado {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .expense-status.pendiente {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
        }

        .expense-category {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-purple);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .expense-description {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .expense-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .expense-meta div {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .expense-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .expense-actions .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
            color: var(--accent-cyan);
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--accent-cyan);
        }

        .spinner {
            border: 3px solid rgba(0, 217, 255, 0.3);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .expense-card {
            animation: fadeInUp 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
            }
            
            .nav-logo-text {
                font-size: 16px;
            }
            
            .main-container {
                padding: 20px 15px;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .filters-container {
                grid-template-columns: 1fr;
            }
            
            .expenses-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-actions {
                gap: 10px;
            }
            
            .back-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <div class="nav-logo-icon">
                    <i class="fas fa-coffee"></i>
                </div>
                <div class="nav-logo-text">CONEJO NEGRO</div>
            </a>
            
            <div class="nav-actions">
                <a href="/clientes" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Volver
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Page Title -->
        <div class="page-title">
            <h1><i class="fas fa-money-bill-wave"></i> Gestión de Gastos</h1>
            <p>Control y seguimiento de gastos empresariales</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-month"></i>
                </div>
                <div class="stat-value" id="gastos-mes">$0</div>
                <div class="stat-label">Gastos Este Mes</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="gastos-pendientes">0</div>
                <div class="stat-label">Gastos Pendientes</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="stat-value" id="categoria-mayor">-</div>
                <div class="stat-label">Mayor Categoría</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <div class="stat-value" id="balance-neto">$0</div>
                <div class="stat-label">Balance Neto</div>
            </div>
        </div>

        <!-- Action Section -->
        <div class="action-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-cogs"></i>
                    Acciones Rápidas
                </h2>
                
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="abrirModalGasto()">
                        <i class="fas fa-plus"></i>
                        Nuevo Gasto
                    </button>
                    
                    <a href="/api/expenses/financial-report" class="btn btn-primary" target="_blank">
                        <i class="fas fa-chart-line"></i>
                        Ver Reporte
                    </a>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <label>Categoría</label>
                    <select id="filtro-categoria" onchange="filtrarGastos()">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Estado</label>
                    <select id="filtro-estado" onchange="filtrarGastos()">
                        <option value="">Todos los estados</option>
                        <option value="pagado">Pagado</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Desde</label>
                    <input type="date" id="fecha-desde" onchange="filtrarGastos()">
                </div>
                
                <div class="filter-group">
                    <label>Hasta</label>
                    <input type="date" id="fecha-hasta" onchange="filtrarGastos()">
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando gastos...</p>
        </div>

        <!-- Expenses Container -->
        <div class="expenses-container">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-list"></i>
                    Lista de Gastos
                </h2>
            </div>
            
            <div class="expenses-grid" id="gastos-grid">
                <!-- Los gastos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar gasto -->
    <div id="modal-gasto" class="modal" style="display: none;">
        <!-- Modal content will be added here -->
    </div>

    <!-- JavaScript -->
    <script>
        // Variables globales
        let gastos = [];
        let categorias = {};
        let gastoEditando = null;

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarCategorias();
            cargarGastos();
        });

        // Obtener token de autenticación
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        // Configurar headers con autenticación
        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // Verificar autenticación
        function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // Cargar categorías desde la API
        async function cargarCategorias() {
            if (!checkAuth()) return;
            
            try {
                const response = await fetch('/api/expenses/categories', {
                    headers: getAuthHeaders()
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                    return;
                }
                
                if (response.ok) {
                    categorias = await response.json();
                    llenarFiltroCategorias();
                }
            } catch (error) {
                console.error('Error cargando categorías:', error);
            }
        }

        // Llenar filtro de categorías
        function llenarFiltroCategorias() {
            const filtro = document.getElementById('filtro-categoria');
            
            Object.entries(categorias).forEach(([categoryId, categoryInfo]) => {
                const option = document.createElement('option');
                option.value = categoryId;
                option.textContent = categoryInfo.name;
                filtro.appendChild(option);
            });
        }

        // Cargar gastos desde la API
        async function cargarGastos() {
            if (!checkAuth()) return;
            
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/expenses/', {
                    headers: getAuthHeaders()
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json();
                    gastos = data.expenses || data;
                    mostrarGastos(gastos);
                    actualizarEstadisticas();
                } else {
                    mostrarError('Error al cargar la lista de gastos');
                }
            } catch (error) {
                console.error('Error cargando gastos:', error);
                mostrarError('Error de conexión con el servidor');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Mostrar gastos en el grid
        function mostrarGastos(gastosFiltrados) {
            const grid = document.getElementById('gastos-grid');
            grid.innerHTML = '';

            if (gastosFiltrados.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h3>No hay gastos registrados</h3>
                        <p>Comienza agregando tu primer gasto</p>
                    </div>
                `;
                return;
            }

            gastosFiltrados.forEach(gasto => {
                const gastoCard = crearTarjetaGasto(gasto);
                grid.appendChild(gastoCard);
            });
        }

        // Crear tarjeta de gasto
        function crearTarjetaGasto(gasto) {
            const card = document.createElement('div');
            card.className = 'expense-card';
            
            const categoryInfo = gasto.categoryInfo || { name: 'Sin categoría', icon: 'fas fa-question' };
            const fecha = new Date(gasto.date).toLocaleDateString('es-ES');
            
            card.innerHTML = `
                <div class="expense-header">
                    <div class="expense-amount">$${gasto.amount.toLocaleString()}</div>
                    <div class="expense-status ${gasto.status}">${gasto.status}</div>
                </div>
                
                <div class="expense-category">
                    <i class="${categoryInfo.icon}"></i>
                    ${categoryInfo.name}
                </div>
                
                <div class="expense-description">${gasto.description}</div>
                
                <div class="expense-meta">
                    <div><i class="fas fa-calendar"></i> ${fecha}</div>
                    <div><i class="fas fa-credit-card"></i> ${gasto.paymentMethod || 'efectivo'}</div>
                    ${gasto.supplier ? `<div><i class="fas fa-store"></i> ${gasto.supplier}</div>` : ''}
                    ${gasto.invoiceNumber ? `<div><i class="fas fa-file-invoice"></i> ${gasto.invoiceNumber}</div>` : ''}
                </div>
                
                <div class="expense-actions">
                    <button class="btn btn-warning" onclick="editarGasto('${gasto.id}')">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn btn-danger" onclick="eliminarGasto('${gasto.id}', '${gasto.description}')">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </div>
            `;
            
            return card;
        }

        // Actualizar estadísticas
        function actualizarEstadisticas() {
            const hoy = new Date();
            const inicioMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
            const gastosMes = gastos.filter(g => new Date(g.date) >= inicioMes);
            const totalMes = gastosMes.reduce((sum, g) => sum + g.amount, 0);
            
            document.getElementById('gastos-mes').textContent = `$${totalMes.toLocaleString()}`;
            
            const pendientes = gastos.filter(g => g.status === 'pendiente').length;
            document.getElementById('gastos-pendientes').textContent = pendientes;
            
            // Categoría con mayor gasto
            const gastosPorCategoria = {};
            gastos.forEach(g => {
                gastosPorCategoria[g.category] = (gastosPorCategoria[g.category] || 0) + g.amount;
            });
            
            let mayorCategoria = '-';
            let mayorMonto = 0;
            Object.entries(gastosPorCategoria).forEach(([cat, monto]) => {
                if (monto > mayorMonto) {
                    mayorMonto = monto;
                    mayorCategoria = categorias[cat]?.name || cat;
                }
            });
            
            document.getElementById('categoria-mayor').textContent = mayorCategoria;
            document.getElementById('balance-neto').textContent = `-$${totalMes.toLocaleString()}`;
        }

        // Filtrar gastos
        function filtrarGastos() {
            const categoria = document.getElementById('filtro-categoria').value;
            const estado = document.getElementById('filtro-estado').value;
            const fechaDesde = document.getElementById('fecha-desde').value;
            const fechaHasta = document.getElementById('fecha-hasta').value;
            
            let gastosFiltrados = gastos.filter(gasto => {
                if (categoria && gasto.category !== categoria) return false;
                if (estado && gasto.status !== estado) return false;
                
                const fechaGasto = new Date(gasto.date);
                if (fechaDesde && fechaGasto < new Date(fechaDesde)) return false;
                if (fechaHasta && fechaGasto > new Date(fechaHasta)) return false;
                
                return true;
            });
            
            mostrarGastos(gastosFiltrados);
        }

        // Placeholder functions for modal operations
        function abrirModalGasto() {
            alert('Funcionalidad de agregar gasto en desarrollo');
        }

        function editarGasto(gastoId) {
            alert(`Editar gasto ${gastoId} - En desarrollo`);
        }

        function eliminarGasto(gastoId, descripcion) {
            if (!confirm(`¿Estás seguro de que quieres eliminar el gasto "${descripcion}"?`)) {
                return;
            }
            alert(`Eliminar gasto ${gastoId} - En desarrollo`);
        }

        function mostrarError(mensaje) {
            const grid = document.getElementById('gastos-grid');
            grid.innerHTML = `
                <div class="empty-state" style="color: var(--danger);">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${mensaje}</p>
                    <button onclick="cargarGastos()" class="btn btn-primary" style="margin-top: 20px;">
                        <i class="fas fa-redo"></i> Reintentar
                    </button>
                </div>
            `;
        }
    </script>
</body>
