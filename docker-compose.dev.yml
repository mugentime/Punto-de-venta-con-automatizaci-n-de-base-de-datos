version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pos-conejo-negro-dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pos_dev
      - JWT_SECRET=dev-jwt-secret-key
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - DEBUG=app:*
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev:debug
    restart: unless-stopped
    networks:
      - pos-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pos-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pos_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pos-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: pos-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - pos-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: pos-pgadmin-dev
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@conejonegro.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - pos-network

  # Nginx for reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: pos-nginx-dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - pos-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  pos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16